<script>
$(document).ready(function(){
     $(window).scroll(function(){

<script>
$(document).scroll(function() {
  var y = $(this).scrollTop();
  if (y > 4000) {
    $('.bottomMenu').fadeIn();
  } else {
    $('.bottomMenu').fadeOut();
  }
});
</script>
<script>

    $('.topMenu').fadeOut();
  }
});
